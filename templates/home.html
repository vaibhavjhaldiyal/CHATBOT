<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cohere App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #00d2ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #009ec1;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Output Styling */
        .output-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .output-container h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .output-container p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form, .output-container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <h1>ChatBot</h1>

    <form method="post" action="{{ url_for('home') }}">
        {{ form.hidden_tag() }}
        <label for="text">Enter text to search:</label>
        {{ form.text(size=40, placeholder='Type your query here...') }}
        {{ form.submit() }}
    </form>

    {% if output %}
        <div class="output-container">
            <h2>Generated Output:</h2>
            <p>{{ output }}</p>
        </div>
    {% endif %}
    
</body>
</html>
